<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wierd at Work</title>
</head>

<body>
  <h2>Weird at Work</h2>
  <h5>Share strange and interesting stories from work!</h5>

  <!-- Login -->
  <div class="login">
    <div class="login-header">
      <h5>Login</h5>
    </div>
    <div class="login-form">
      <form action="">
        <div class="form-group">
          <label for="login-user">Username</label>
          <input type="text" class="form-control" id="login-user" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="text" class="form-control" id="login-password" placeholder="Password">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
